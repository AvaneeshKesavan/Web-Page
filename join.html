<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Techastris Membership</title>
    <link rel="icon" type="image/x-icon" href="/images/global/favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }

        .checkout-container {
            max-width: 600px;
            margin: auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .checkout-container img {
            width: 150px;
        }

        .plan-details {
            font-size: 18px;
            margin-bottom: 20px;
            background: #0096c7;
            color: white;
            padding: 15px;
            border-radius: 8px;
        }

        .payment-form label {
            display: block;
            text-align: left;
            margin-top: 10px;
            font-weight: bold;
        }

        .payment-form input,
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .checkout-btn {
            background-color: #0096c7;
            color: white;
            padding: 12px 18px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .checkout-btn:hover {
            background-color: #0077a3;
        }
    </style>
</head>

<body>
    <div class="checkout-container">
        <img src="images/global/logo.png" alt="TECHASTRIS">
        <h2 id="checkout-heading">-</h2>
        <p>Unlock exclusive benefits and become a valued member of Techastris.</p>
        <div class="plan-details">
            <p><strong>Plan:</strong> <span id="plan-name"></span></p>
            <p><strong>Price:</strong> <span id="plan-price"></span></p>
        </div>
        <form class="payment-form">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="John Doe" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="you@example.com" required>

            <label for="payment-method">Payment Method</label>
            <select id="payment-method" required>
                <option value="" disabled selected>Select a Payment Method</option>
                <option value="credit-card">Credit/Debit Card</option>
                <option value="paypal">PayPal</option>
                <option value="crypto">Cryptocurrency</option>
            </select>            

            <label for="card">Card Number</label>
            <input type="text" id="card" placeholder="**** **** **** ****" required>

            <label for="expiry">Expiration Date</label>
            <input type="text" id="expiry" placeholder="MM/YY" required>

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="123" required>

            <button type="button" class="checkout-btn" onclick="validateAndSubmit()">Confirm & Pay</button>

        </form>
    </div>

    <script src="/js/join.js"></script>

</body>

</html>
