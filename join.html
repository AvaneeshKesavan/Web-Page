<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Techastris Membership</title>
    <link rel="icon" type="image/x-icon" href="/images/global/favicon.ico">
    <link rel="stylesheet" href="css/join.css">

</head>

<body>
    <div class="checkout-container">
        <img src="images/global/logo.png" alt="TECHASTRIS">
        <h2 id="checkout-heading">-</h2>
        <p>Unlock exclusive benefits and become a valued member of Techastris.</p>
        <div class="plan-details">
            <p><strong>Plan:</strong> <span id="plan-name"></span></p>
            <p><strong>Price:</strong> <span id="plan-price"></span></p>
        </div>
        <form class="payment-form">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="John Doe" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="you@example.com" required>

            <label for="payment-method">Payment Method</label>
            <select id="payment-method" required>
                <option value="" disabled selected>Select a Payment Method</option>
                <option value="credit-card">Credit/Debit Card</option>
                <option value="paypal">PayPal</option>
                <option value="crypto">Cryptocurrency</option>
            </select>

            <label for="card">Card Number</label>
            <input type="text" id="card" placeholder="**** **** **** ****" required>

            <label for="expiry">Expiration Date</label>
            <input type="text" id="expiry" placeholder="MM/YY" required>

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="123" required>

            <button type="button" class="checkout-btn" onclick="validateAndSubmit()">Confirm & Pay</button>

        </form>
    </div>

    <script src="/js/join.js"></script>

</body>

</html>
