<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Below Water</title>
    <link rel="icon" type="image/x-icon" href="images/global/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /** Cover the entire page **/
        html, body, main {
          height: 100%;
          width: 100%;
        }

        body {
            background: url("images/splash.jpeg") no-repeat center center/cover;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }

        /** Overlay to darken the background image */
        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .splash-container {
            position: relative;
            z-index: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            padding: 2rem;
        }

        .splash-hero {
            font-size: 3rem;
            font-weight: bold;
        }

        .group-container {
            margin-top: 1rem;
        }

        .group-members {
            list-style: none;
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-top: 0.5rem;
        }

        .group-members li {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .loading-img {
            max-width: 100%;
            height: auto;
        }

        @media (max-width: 768px) {
            .splash-container {
                padding: 1rem;
            }
        }
    </style>
    <meta http-equiv="refresh" content="4;url=home.html">
</head>
<body>
    <div class="overlay"></div>
    <div class="splash-container">
        <h1 class="splash-hero">Life Below Water</h1>
        <h2>Protecting marine life for a healthier planet and a sustainable future</h2>
        <div class="group-container">
            <h3>Group Members</h3>
            <ul class="group-members">
                <li>Kevin</li>
                <li>Avaneesh</li>
                <li>Pangajan</li>
                <li>Imayuru</li>
            </ul>
        </div>
        <img class="loading-img" src="images/swimming.gif" alt="Loading content..." width="350" height="350">
    </div>
</body>
</html>
