<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Below Water</title>
    <link rel="icon" type="image/x-icon" href="/images/global/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: url("images/splash.jpeg") no-repeat center center/cover;
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }

        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .splash-container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            padding: 2rem;
        }

        .group-members {
            list-style: none;
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .group-members li {
            font-weight: bold;
        }

        .loading-img {
            max-width: 100%;
            height: auto;
        }

        @media (max-width: 600px) {
            .splash-container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="splash-container">
        <h1>Life Below Water</h1>
        <h2>Conserve and sustainably use the oceans, seas, and marine resources for sustainable development</h2>
        <div>
            <h3>Group Members</h3>
            <ul class="group-members">
                <li>Kevin</li>
                <li>Avaneesh</li>
                <li>Pangajan</li>
                <li>Imayuru</li>
            </ul>
        </div>
        <img class="loading-img" src="images/swimming.gif" alt="Loading content..." width="250" height="250">
    </div>
</body>
</html>
